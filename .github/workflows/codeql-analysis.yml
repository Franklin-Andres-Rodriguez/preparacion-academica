# .github/workflows/codeql-analysis.yml
# GitHub Advanced Security - CodeQL Analysis
name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
    - cron: '30 6 * * 1'  # Weekly Monday 6:30 AM

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # Future: 'python', 'java', 'csharp', 'cpp', 'go'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # ✅ UPDATED
      with:
        languages: ${{ matrix.language }}
        # Custom queries for educational platform
        queries: security-extended,security-and-quality
        
    # Auto-build for JavaScript/TypeScript
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3  # ✅ UPDATED

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # ✅ UPDATED
      with:
        category: "/language:${{matrix.language}}"